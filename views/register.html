<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Enlazamos nuestro framework _materialize_ -->
    <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
    <!-- Enlazamos nuestra hoja de estilo css -->
    <link rel="stylesheet" href="../css/register.css">
    <!-- Enlazamos nuestro logo -->
    <link rel="shortcut icon" href="../assets/icon/logo.png">
    <!-- Enlazamos los íconos de mayterialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Enlazamos íconos de fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Q'apiriy</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Q'apiriy</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down list-home">
                <li>
                    <a href="sass.html">Inicio</a>
                </li>
                <li>
                    <a href="badges.html">Sobre Nosotros</a>
                </li>
                <li>
                    <a href="collapsible.html">Regístrate</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <div class="row section">
            <div class="col l8 hide-on-med-and-down">
                <img src="../assets/img/volunters.jpg" class="responsive-img z-depth-5" alt="">
            </div>
            <div class="col s12 l4">
                <div class="col s12 m12 z-depth-1 white t-row hoverable">
                    <div class="card no-shadow transparent">
                        <div class="card-content ">
                            <span class="card-title">Login</span>
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field">
                                        <input id="first_name" type="text" class="teal-text">
                                        <label for="first_name">Username</label>
                                    </div>
                                    <div class="input-field">
                                        <input id="password" type="password" class="teal-text">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </form>
                            <p>
                                <input type="checkbox" id="remember" />
                                <label for="remember">Remember me</label>
                            </p>
                        </div>
                        <!-- Enlazamos las redes sociales para loguearse -->
                        <div class="center-align">
                            <div class="col s4 l4">
                                <a class="waves-effect waves-light btn-floating social google" href="https://accounts.google.com/signin/v2/sl/pwd?service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                                    target="_black" style="background: #dd4b39">
                                    <i class="fa fa-google"></i> Sign in with Google
                                </a>
                            </div>
                            <div class="col s4 l4">
                                <a class="waves-effect waves-light btn-floating social facebook" href="https://www.facebook.com/"
                                target="_black" style="background: #3d5b99">
                                    <i class="fa fa-facebook"></i> Sign in with facebook
                                </a>
                            </div>
                            <div class="col s4 l4">
                                <a class="waves-effect waves-light btn-floating social twitter" href="https://twitter.com/?lang=es"
                                target="_black" style="background: #55acee">
                                    <i class="fa fa-twitter"></i> Sign in with twitter
                                </a>
                            </div>
                        </div>
                        <div class="card-action center col s12 l12">
                            <a id="login" class="btn-flat">
                                Login
                                <i class="material-icons right loginFly">send</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlazamos la librería Jquery -->
    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <!-- Enlazamos el archivo jquery de materialize -->
    <script src="../vendors/materialize/js/materialize.min.js"></script>
    <!-- Enlazamos nuestro archivo JS -->
    <script src="../js/register.js"></script>
</body>
</html>
