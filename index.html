<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Enlazamos nuestro framework _materialize_ -->
    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <!-- Enlazamos nuestra hoja de estilo css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Enlazamos nuestro logo -->
    <link rel="shortcut icon" href="assets/icon/logo.png">
    <!-- Enlazamos los íconos de fontawesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Q'apiriy</title>
</head>
<body>
        <div class="navbar-fixed">
            <nav class="row nav-white">
                <div class="nav-wrapper col s1">
                    <a href="#!" class="brand-logo">Q'apiriy</a>
                </div>
                <div class="nav-wrapper col s11">
                    <img src="assets/img/q'apiriy logo.png" class="logo-manos" alt="">
                </div>
            </nav>
        </div>
    <div class="parallax-container">
        <div class="parallax">
            <img src="assets/img/mochilero.jpg">
        </div>
    </div>
    <div class="section white">
        <div class="row container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                            <label for="disabled">Disabled</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="col s4">
                            <a class="waves-effect waves-light btn social google">
                            <i class="fa fa-google"></i>  Sign in with Google</a>
                        </div>
                        <div class="col s4">
                            <a class="waves-effect waves-light btn social facebook">
                            <i class="fa fa-facebook"></i>  Sign in with facebook</a>
                        </div>
                        <div class="col s4">
                            <a class="waves-effect waves-light btn social twitter">
                            <i class="fa fa-twitter"></i>  Sign in with twitter</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax">
            <img src="assets/img/camping.jpg">
        </div>
    </div>
    <!-- Enlazamos la librería Jquery -->
    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <!-- Enlazamos el archivo jquery de materialize -->
    <script src="vendors/materialize/js/materialize.min.js"></script>
    <!-- Enlazamos nuestro archivo JS -->
    <script src="js/app.js"></script>
</body>
</html>
